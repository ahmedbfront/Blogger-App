<section>
  <!-- Title Section -->
  <div class="bTitle">
    <h2 class="bTitle__title">
      food
    </h2>
  </div>
  <!-- Title Section -->

  <div class="row">
    <div class="col-md-7 plr-10">
      <!-- Blog -->
      <div class="blog" *ngFor='let post of allPosts | slice: 0:1'>
        <!-- Blog Image -->
        <div class="blog__image blog__image--left" (click)='readPost(post?._id, post?.title)'>
          <img class="blog__img" src="{{ post?.image }}">
        </div>
        <!-- Blog Image -->

        <!-- Blog Info -->
        <div>
          <div class="blog__tag blog__tag--bg" (click)='categories(post?.tag, post?.tag)'>
            <span>
              {{ post?.tag }}
            </span>
          </div>

          <!-- Blog Title -->
          <h2 class="blog__title blog__title--left" (click)='readPost(post?._id, post?.title)'>
            {{ post?.title }}
          </h2>
          <!-- Blog Title -->

          <!-- Blog Meta -->
          <div class="blog__meta">
            <span>
              <i class="far fa-user"></i> 
              {{ post?.author }}
            </span>
            <span class="blog__date">
              <i class="far fa-calendar-alt"></i>
              {{ post?.date | date }}
            </span>
          </div>
          <!-- Blog Meta -->
        </div>
        <!-- Blog Info -->
      </div>
      <!-- Blog -->
    </div>
    <div class="col-md-5 plr-10">
      <!-- Blog -->
      <div class="blog d-flex" *ngFor='let post of allPosts | slice: 1:5'>
        <!-- Blog Image -->
        <div class="blog__image blog__image--recent" (click)='readPost(post?._id, post?.title)'>
          <img class="blog__img blog__img--recent" src="{{ post?.image }}">
        </div>
        <!-- Blog Image -->

        <!-- Blog Info -->
        <div class='blog__info'>
          <div class="blog__tag" (click)='categories(post?.tag, post?.tag)'>
            <span>
              {{ post?.tag }}
            </span>
          </div>

          <!-- Blog Title -->
          <h2 class="blog__title blog__title--recent" (click)='readPost(post?._id, post?.title)'>
            {{ post?.title }}
          </h2>
          <!-- Blog Title -->

          <!-- Blog Meta -->
          <div class="blog__meta">
            <span class="blog__author">
              <i class="far fa-user"></i> 
              {{ post?.author }}
            </span>
            <span class="blog__date">
              <i class="far fa-calendar-alt"></i>
              {{ post?.date | date }}
            </span>
          </div>
          <!-- Blog Meta -->
        </div>
        <!-- Blog Info -->
      </div>
      <!-- Blog -->
    </div>
  </div>
</section>
