<section>
  <!-- Title Section -->
  <div class="bTitle">
    <h2 class="bTitle__title">
      forex
    </h2>
  </div>
  <!-- Title Section -->

  <div class="row">
    <div class="col-md-6" *ngFor='let post of ( allPosts | slice:0:2 )'>
      <!-- Blog -->
      <div class="blog">
        <!-- Blog Image -->
        <div class="blog__image blog__image--btn" (click)='readPost(post?._id, post?.title)'>
          <img class="blog__img" src="{{ post?.image }}">
        </div>
        <!-- Blog Image -->

        <!-- Blog Info -->
        <div class='blog__info'>
          <div class="blog__tag blog__tag--bg" (click)='categories(post?.tag)'>
            <span>
              {{ post?.tag }}
            </span>
          </div>
          
          <!-- Blog Title -->
          <h2 class="blog__title" (click)='readPost(post?._id, post?.title)'>
            {{ post?.title }}
          </h2>
          <!-- Blog Title -->

          <!-- Blog Meta -->
          <div class="blog__meta">
            <span class="blog__author">
              <i class="far fa-user"></i> 
              {{ post?.author }}
            </span>
            <span class="blog__date">
              <i class="far fa-calendar-alt"></i>
              {{ post?.date | date }}
            </span>
          </div>
          <!-- Blog Meta -->
        </div>
        <!-- Blog Info -->
      </div>
      <!-- Blog -->
    </div>
    <div class="col-lg-6 col-md-12">
      <!-- Blog -->
      <div class="blog blog--down" *ngFor='let post of ( allPosts | slice:2:5 )'>
        <!-- Blog Image -->
        <div class="blog__image blog__image--down" (click)='readPost(post?._id, post?.title)'>
          <img class="blog__img blog__img--down" src="{{ post?.image }}">
        </div>
        <!-- Blog Image -->

        <!-- Blog Info -->
        <div class='blog__info blog__info--down'>
          <div class="blog__tag" (click)='categories(post?.tag)'>
            <a>
              {{ post?.tag }}
            </a>
          </div>

          <!-- Blog Title -->
          <h2 class="blog__title blog__title--down" (click)='readPost(post?._id, post?.title)'>
            {{ post?.title }}
          </h2>
          <!-- Blog Title -->

          <!-- Blog Meta -->
          <div class="blog__meta">
            <span class="blog__author">
              <i class="far fa-user"></i> 
              {{ post?.author }}
            </span>
            <span class="blog__date">
              <i class="far fa-calendar-alt"></i>
              {{ post?.date | date }}
            </span>
          </div>
          <!-- Blog Meta -->

          <!-- Blog Button -->
          <button class="btng" (click)="readPost(post?._id, post?.title)">Read more</button>
          <!-- Blog Button -->
        </div>
        <!-- Blog Info -->
      </div>
      <!-- Blog -->
    </div>
    <div class="col-lg-6 col-md-12">
      <!-- Blog -->
      <div class="blog blog--down" *ngFor='let post of ( allPosts | slice:5:8 )'>
        <!-- Blog Image-->
        <div class="blog__image blog__image--down" (click)='readPost(post?._id, post?.title)'>
          <img class="blog__img blog__img--down" src="{{ post?.image }}">
        </div>
        <!-- Blog Image-->

        <!-- Blog Info-->
        <div class='blog__info blog__info--down'>
          <div class="blog__tag" (click)='categories(post?.tag)'>
            <span>
              {{ post?.tag }}
            </span>
          </div>

          <!-- Blog Title -->
          <h2 class="blog__title blog__title--down" (click)='readPost(post?._id, post?.title)'>
            {{ post?.title }}
          </h2>
          <!-- Blog Title -->

          <!-- Blog Meta -->
          <div class="blog__meta">
            <span class="blog__author">
              <i class="far fa-user"></i> 
              {{ post?.author }}
            </span>
            <span class="blog__date">
              <i class="far fa-calendar-alt"></i>
              {{ post?.date | date }}
            </span>
          </div>
          <!-- Blog Meta -->

          <!-- Blog Button -->
          <button class="btng" (click)="readPost(post?._id, post?.title)">Read more</button>
          <!-- Blog Button -->
        </div>
        <!-- Blog Info-->
      </div>
      <!-- Blog -->
    </div>
  </div>
</section>
