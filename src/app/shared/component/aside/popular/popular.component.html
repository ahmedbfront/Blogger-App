<div class="popular">
  <!-- Title Section -->
  <div class="bTitle">
    <h2 class="bTitle__title">
      POPULAR POSTS
    </h2>
  </div>
  <!-- Title Section -->

  <!-- Blog -->
  <div class="blog d-flex" *ngFor="let post of allPosts | slice: 4: 7">
    <!-- Blog Image -->
    <div class="blog__image" (click)='readPost(post?._id); pageTitle(post?.title)'>
      <img class="blog__img" src="{{ post?.image }}">
    </div>
    <!-- Blog Image -->

    <!-- Blog Info -->
    <div class='blog__info'>
      <div class="blog__tag" (click)='categories(post?.tag); pageTitle(post?.tag)'>
        <span>
          {{ post?.tag }}
        </span>
      </div>
      
      <!-- Blog Title -->
      <h2 class="blog__title" (click)='readPost(post?._id); pageTitle(post?.title)'>
        {{ post?.title }}
      </h2>
      <!-- Blog Title -->

      <!-- Blog Meta -->
      <div class="blog__meta">
        <span class="blog__author">
          <i class="far fa-user"></i> 
          {{ post?.author }}
        </span>
        <span class="blog__date">
          <i class="far fa-calendar-alt"></i>
          {{ post?.date | date }}
        </span>
      </div>
      <!-- Blog Meta -->
    </div>
    <!-- Blog Info -->
  </div>
  <!-- Blog -->
</div>
