<!-- Header -->
<div class="header">
  <div class="container">
    <div class="header__item d-flex justify-content-between align-items-center">
      <!-- Logo -->
      <h2 class="header__logo">
        Blogger
      </h2>
      <!-- ADS -->
      <div class="ads d-flex justify-content-center align-items-center">
        <h4 class="ads__item">
          Responsive Advertisement
        </h4>
      </div>
      <!-- ADS -->
    </div>
  </div>
</div>
<!-- Header -->

<nav class="navbar navbar-expand-lg" [class.position-fixed]='pageYoffset > 194'>
  <div class="container">
    <!-- Logo -->
    <a class="navbar__logo d-none" >Blogger</a>
    <button class="navbar-toggler" (click)='openedNav()'>
      <span class="navbar__icon" [class.toggle__icon--opened]='openNav'></span>
    </button>

    <div class="collapse navbar-collapse" [class.d-block]='openNav'>
      <ul class="navbar-nav mr-auto">
        <li class="navbar__item">
          <a class="navbar__link navbar__link--active" routerLink='' routerLinkActive="navbar__link--active" [routerLinkActiveOptions]='{exact: true}'
          (click)="closeNav('Home')">Home</a>
        </li>
        <li class="navbar__item">
          <a class="navbar__link" routerLink='categories/technology' routerLinkActive="navbar__link--active"
          (click)="closeNav('Technology')">Technology</a>
        </li>
        <li class="navbar__item">
          <a class="navbar__link" routerLink='categories/photography' routerLinkActive="navbar__link--active"
          (click)="closeNav('Photography')">Photography</a>
        </li>
        <li class="navbar__item">
          <a class="navbar__link" routerLink='categories/business' routerLinkActive="navbar__link--active"
          (click)="closeNav('Business')">Business</a>
        </li>
      </ul>

      <!-- Search Form -->
      <form class="navform" [formGroup]="search" (ngSubmit)="searchPost()">
        <div class="navform__group">
          <input class="navform__input" type="text" placeholder="search here..." name="title" formControlName='title'>
        </div>
      </form>
      <!-- Search Form -->

    </div>
  </div>
</nav>
